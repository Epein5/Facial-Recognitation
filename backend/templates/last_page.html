<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            margin-bottom: 20px;
            color: #666;
        }
        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .cancel-button {
            background-color: #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirmation Page</h1>
        <p>Here add the final authentication to ensure you want to add this person to the database. Please be sure as there's no delete feature.</p>
        <form action="/run_python_files" method="post">
            <input type="hidden" name="confirmed" value="true">
            <button type="submit">Confirm and Proceed</button>
        </form>
        <form action="/" method="get">
            <button class="cancel-button" type="submit">Cancel</button>
        </form>
        <p>This will take a While. Please Wait</p>
    </div>
</body>
</html>
